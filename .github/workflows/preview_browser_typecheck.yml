name: Typecheck preview_browser

on:
  push:
    paths:
      - "preview_browser/**/*.tsx"
      - "preview_browser/**/*.ts"
  workflow_dispatch:

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"
          cache-dependency-path: preview_browser/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: preview_browser

      - name: Run typecheck
        run: yarn typecheck
        working-directory: preview_browser
